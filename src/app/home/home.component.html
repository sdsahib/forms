
<div class ="container">
  <h3>Employee Detail Form</h3>
  <form #form = "ngForm" novalidate>
    <div class ="form-group">
      <label for="firstNameId">First Name:</label>
      <input id ="firstNameId" type="text" class="form-control" required name ="firstName" 
            [(ngModel)] = "firstName"
            (ngModelChange)="firstNameChanged($event)">
    </div>
  
 
    <div class ="form-group">
        <label for="lastNameId">Last Name:</label>
        <input id ="lastNameId" type="text" class="form-control" 
            required name ="lastName" [(ngModel)]="lastName">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name ="is-full-time"
                 [(ngModel)]="isFullTime">Full time Employee
        </label>
    </div>
    
    <label>Payment Type</label>
    <div class="radio">
        <label>
            <input type="radio" name="pay-type" 
                value ="w2" checked [(ngModel)] = "paymentType" >w2
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="pay-type" value ="1099"
                [(ngModel)] = "paymentType">1099
        </label>
    </div>
 
    <div class = "form-group">
        <label>Primary Language</label>
            <select class="form-control"
                name = "primaryLanguage"
                [(ngModel)]= "primaryLanguage">
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
    </div>
 <!--
    <div class="form-group">
        <label>Date Hired</label>
        <input type="date" class ="form-control">
    </div> -->
    <button class="btn btn-primary" type="submit" 
        
        >OK</button>

    <h3>{{paymentType}}</h3>
    <h3>{{primaryLanguage}}</h3>
  </form>
</div>
