
<div class ="container">
  <h3>Employee Detail Form</h3>
  <form #form = "ngForm" novalidate>
    <div class ="form-group">
      <label for="firstNameId">First Name:</label>
      <input id ="firstNameId" type="text" class="form-control" required name ="firstName" ngModel>
    </div>

    <div class ="form-group">
        <label for="lastNameId">Last Name:</label>
        <input id ="lastNameId" type="text" class="form-control" required name ="lastName" ngModel>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name ="is-full-time" ngModel>Full time Employee
        </label>
    </div>
    <label>Payment Type</label>
    <div class="radio">
        <label>
            <input type="radio" name="pay-type" value ="w2" checked>w2
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="pay-type" value ="1099">1099
        </label>
    </div>

    <button class="btn btn-primary" type="submit">OK</button>
  </form>
</div>
